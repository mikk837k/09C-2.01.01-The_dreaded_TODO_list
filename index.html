<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>09C-2.01.01 - The dreaded TODO list</title>
  </head>
  <body>
    <div id="tasklistwrapper">
      <div id="formwrapper">
        <form autocomplete="off">
          <label for="description">Description:</label>
          <input
            type="text"
            id="description"
            name="description"
            placeholder="Task description"
            required
          />
          <label for="duedate">Due date:</label>
          <input type="date" id="duedate" name="duedate" required />
          <label for="location">Location:</label>
          <input
            type="text"
            id="location"
            name="location"
            placeholder="Specifies the location of the task eg. city or street"
          />
          <label for="notes">Notes:</label>
          <textarea type="text" id="notes" name="notes"></textarea>
          <input type="submit" value="Save" name="submit" />
        </form>
      </div>
      <div id="listOfTasks">
        <ul class="dataContainer"></ul>
        <template>
          <li>
            <h1 data-field="title"></h1>
            <h2 data-field="duedate"></h2>
            <p data-field="location"></p>
            <p data-field="notes"></p>
            <button data-action="done">Task Done</button>
            <button data-action="delete">Delete Task</button>
          </li>
        </template>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
